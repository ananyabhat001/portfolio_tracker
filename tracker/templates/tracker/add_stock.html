<h2>Add Stock</h2>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">{% csrf_token %}
  User: <input type="text" name="user" required><br>
  Symbol: <input type="text" name="symbol" required><br>
  Quantity: <input type="number" name="quantity" min="1" required><br>
  Purchase Price: <input type="number" step="0.01" name="purchase_price" required><br>
  <button type="submit">Add</button>
</form>
<a href="{% url 'portfolio_list' %}">Back to Portfolio</a>
